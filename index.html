<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reliance Power Sasan - Hostel Room Allotment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         .head{
            padding: 1% 4%;
            background-color: #003366;
            color: white;
            display: flex;
            flex-wrap: wrap;
        }
        .P1{
            width: 70%;
        }
        .P2{
            width: 30%;
            text-align: right;
            padding-top: 1em;
        }
        .P2 img{
            border-radius: 10px 10px 10px 10px ;

        }
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; }
        main { max-width: 400px; margin: 2em auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { color: #003366; }
        label { display: block; margin: 0.5em 0 0.2em; }
        input, select { width: 100%; padding: 0.5em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #003366; color: #fff; border: none; padding: 0.7em 1.5em; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0055a5; }
        .dashboard-link { text-align: center; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="head">
        <div class="P1"><h1>Reliance Power Sasan</h1></div>
    
        <div class="P2">
            <img src="../img/insta.jpg" alt="Reliance Power Logo" width="50px" height="50px"> &nbsp; &nbsp;
            <img src="../img/whats.jpg" alt="Reliance Power Logo" width="50px" height="50px">&nbsp; &nbsp;
             <a href="tel:+1111111111" style="color: whitesmoke;"> ☎️Contact us</a>&nbsp; &nbsp;
            <a href="mailto:" style="color: whitesmoke;">✉️Mail us</a>
        </div>
    </div>
    <main>
        <h2>Employee Room Allotment Form</h2>
        <form id="allotForm">
            <label for="name">Employee Name</label>
            <input type="text" id="name" required>
            <label for="payroll">Payroll Number</label>
            <input type="text" id="payroll" required>
            <label for="age">Age</label>
            <input type="text" id="age" required>
            <label for="company">Company</label>
           <select id="company" required>
                <option value="reliance">Reliance</option>
                <option value="lotus">SPL</option>
                <option value="lotus">SPL Mines</option>
                <option value="lotus">MEPL</option>
            </select>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
            <label for="block">Block</label>
            <select id="block" required>
                <option value="A-block">A-Block</option>
                <option value="B-block">B-Block</option>
                <option value="C-block">C-Block</option>
                <option value="D-block">D-Block</option>
                <option value="E-block">E-Block</option>
                <option value="F-block">F-Block</option>
            </select>
            <label for="room">Room Number</label>
            <input type="text" id="room" required>
            <label for="rent">Room Rent</label>
            <input type="number" id="rent" required>
            <label for="electricity">Electricity-Rent</label>
            <input type="number" id="electri" required>
            <label for="status">Status</label>
            <select id="status" required>
                <option value="Pending">Pending</option>
                <option value="Alloted">Alloted</option>
                <option value="Leaved">Leaved</option>
            </select>
            <button type="submit" onclick="agree()">Submit</button>
        </form>
        <div class="dashboard-link">
            <a href="dashboard.html">Go to Dashboard</a>
        </div>
    </main>
    <script>
        function agree(){
            confirm('Do You Agree');
        }
        // Save form data to localStorage
        document.getElementById('allotForm').onsubmit = function(e) {
            e.preventDefault();
            let data = JSON.parse(localStorage.getItem('roomData') || '[]');
            data.push({
                name: document.getElementById('name').value,
                payroll: document.getElementById('payroll').value,
                age: document.getElementById('age').value,
                company: document.getElementById('company').value,
                phone: document.getElementById('phone').value,
                block:document.getElementById('block').value,
                room: document.getElementById('room').value,
                rent :document.getElementById('rent').value,
                electri: document.getElementById('electri').value,
                status: document.getElementById('status').value
            });
            localStorage.setItem('roomData', JSON.stringify(data));
            alert('Data submitted!');
            this.reset();
        }
    </script>
</body>
</html>
